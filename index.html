<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wedding Arlan & Putri Wedding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- simplyCountdown via Browser(UMD) -->
    <link rel="stylesheet" href="countdown/default.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center text-white"
    >
      <main>
        <h4>Kepada Bapak/Ibu/Saudara/i,</h4>
        <h1>Arlan & Putri</h1>
        <p>Akan melangsungkan resepsi pernikahan dalam</p>
        <div id="clock" class="simply-countdown"></div>
        <a href="#undangan" class="btn btn-lg">Lihat Undangan</a>
      </main>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- symplyCountdown js src-->
    <script src="countdown/simplyCountdown.umd.js"></script>
    <script>
      simplyCountdown("#clock", {
        year: 2025,
        month: 10,
        day: 18,
        hours: 23,
        minutes: 59,
        seconds: 59,
        //words
        words: {
          days: {
            // Function to handle pluralization
            lambda: (root, count) => (count > 1 ? root : root),
            root: "hari", // Base word for days
          },
          hours: {
            lambda: (root, count) => (count > 1 ? root : root),
            root: "jam",
          },
          minutes: {
            lambda: (root, count) => (count > 1 ? root : root),
            root: "menit",
          },
          seconds: {
            lambda: (root, count) => (count > 1 ? root : root),
            root: "detik",
          },
        },
      });
    </script>
    <!-- end of symplyCountdown -->
  </body>
</html>
